<!DOCTYPE html>
<html>
<head>
    <title>Civ Randomizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark">
    <div id="app" class="container text-white">
        <h2>Civilization 6 Randomizer</h2>
        <form action="/" method="post">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <label for="numPlayers">Please enter the number of players: (1 - 12)</label>
                </div>
                <div class="col">
                    <input id="numPlayers" name="numPlayers" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <label for="numRandoms">Please enter the number of randoms: (1 - 5)</label>
                </div>
                <div class="col">
                    <input id="numRandoms" name="numRandoms" type="number">
                </div>
            </div>

            <button type="button" id="numPlayersBtn" class="col-12 mt-2 btn btn-info">OK</button>
        </form>

        <div id="settingsGrid" class="row mx-auto mt-4">
            
            <div id="civSelect" class="col-12 col-md-6 order-md-12">
                <div class="row">
                    <div id="civVersion" class="col-12 border border-info">
                        
                        <div class="form-row">
                            <div class="col-12 col-lg-4 text-center pt-1">
                                <h4 class="text-center">Expansions</h4>
                                <div class="col-12 col-xl-8 custom-control custom-checkbox" style="display: inline-block;">
                                    <input onchange="versionSelect('vanilla')" type="checkbox" class="custom-control-input" id="vanilla" checked>
                                    <label class="custom-control-label" for="vanilla">Vanilla</label>
                                </div>
                                <div class="col-12 col-xl-8 custom-control custom-checkbox" style="display: inline-block;">
                                    <input onchange="versionSelect('raf')" type="checkbox" class="custom-control-input" id="raf" checked>
                                    <label class="custom-control-label" for="raf">R&F</label>
                                </div>
                                <div class="col-12 col-xl-8 custom-control custom-checkbox" style="display: inline-block;">
                                        <input onchange="versionSelect('dlc')" type="checkbox" class="custom-control-input" id="dlc" checked>
                                        <label class="custom-control-label" for="dlc">All DLC</label>
                                </div>
                            </div>
                            <div id="dlcPackSelect" class="border-info col-12 col-lg-8 pt-1">
                                <h4 class="text-center">DLC Packages</h4>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('azt')" type="checkbox" class="form-check-input" id="azt" checked>
                                    <label class="form-check-label" for="azt">Aztec</label>
                                </div>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('pol')" type="checkbox" class="form-check-input" id="pol" checked>
                                    <label class="form-check-label" for="pol">Poland</label>
                                </div>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('aus')" type="checkbox" class="form-check-input" id="aus" checked>
                                    <label class="form-check-label" for="aus">Australia</label>
                                </div>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('pam')" type="checkbox" class="form-check-input" id="pam" checked>
                                    <label class="form-check-label" for="pam">Persia and Macedon</label>
                                </div>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('nub')" type="checkbox" class="form-check-input" id="nub" checked>
                                    <label class="form-check-label" for="nub">Nubia</label>
                                </div>
                                <div class="form-check form-check-inline no-gutters" style="display: inline-block;">
                                    <input onchange="versionSelect('kai')" type="checkbox" class="form-check-input" id="kai" checked>
                                    <label class="form-check-label" for="kai">Khmer and Indonesia</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="allCivs" class="col-12 border border-info bg-secondary">
                        <h5 class="text-center">Civs Included:</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 order-md-1">
                <div id="players" class="row mr-1"></div>
            </div>
            
        </div>
        
        <div class="row mt-4" id="randomsGrid"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <span id="civCardImage" class="mr-4"></span>
                        <h4 class="modal-title" id="civCardTitle"></h4>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="civCard" class="row"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="wikiLink"></div>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
